<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORA</title>

    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
     <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
        <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

            <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>


        <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

     <section id="SiriWave" class="mb-4" hidden>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am N.O.R.A. Your Voice Assistant</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    <section id="Oval" class="mb-4">
        <div class ="row">
            <div class="col-md-1"></div>
             <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center">
                    <div id="NoraHood">

                        <div class="square">
                            <canvas id="canvasOne" width="350" height="350" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 0;"></canvas>
                            <span class="circle" style="z-index: 2;"></span>
                            <span class="circle" style="z-index: 2;"></span>
                            <span class="circle" style="z-index: 2;"></span>
                        </div>
                    </div>
                </div>
                <h5 class="text-light text text-center animated" style="margin-top: 100px;">Ask me anything</h5>
                <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    class="glow-on-hover"><i class="bi bi-gear"></i></button>

                            </div>
                        </div>
                    </div>
             </div>
              <div class="col-md-1"></div>
        </div>
    </section>
    
  <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Boot Strap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Particle js -->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>
      <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>


     <script src="main.js"></script>
     <script src="cpntroller.js"></script>
     <script src="/eel.js"></script>
</body>
</html>
